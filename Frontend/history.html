
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload History</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: linear-gradient(120deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 1.2rem;
      box-shadow: 0 8px 32px rgba(44,62,80,0.18);
      max-width: 650px;
      width: 100%;
      text-align: center;
    }
    h2 {
      color: #2575fc;
      font-weight: 700;
      margin-bottom: 1.2rem;
    }
    .search-bar {
      margin-bottom: 1.2rem;
      display: flex;
      gap: 0.5rem;
      justify-content: center;
    }
    .input {
      padding: 0.7rem 1rem;
      border-radius: 0.6rem;
      border: 1px solid #dbeafe;
      font-size: 1rem;
      background: #f6f8fa;
      width: 60%;
      transition: border 0.2s;
    }
    .input:focus {
      border: 1.5px solid #2575fc;
      outline: none;
    }
    .btn {
      background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      border: none;
      border-radius: 0.6rem;
      padding: 0.7rem 1.3rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(44,62,80,0.08);
      transition: background 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    .btn.secondary {
      background: #e3e8f7;
      color: #2575fc;
      border: 1px solid #dbeafe;
    }
    .btn:hover {
      background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
      color: #fff;
    }
    #history-list {
      margin: 1.5rem 0 2rem 0;
      text-align: left;
      font-size: 1.05rem;
      color: #444;
      min-height: 120px;
    }
    .item {
      background: #f6f8fa;
      border-radius: 0.7rem;
      margin-bottom: 1.2rem;
      padding: 1rem 1.2rem;
      box-shadow: 0 2px 8px rgba(44,62,80,0.06);
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .row {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      margin-top: 0.5rem;
      align-items: flex-start;
    }
    .small {
      font-size: 0.95rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Upload History</h2>
    <div class="search-bar">
      <input id="searchEl" class="input" type="text" placeholder="Search by name...">
      <button id="btnSearch" class="btn secondary" type="button">Search</button>
    </div>
    <div id="history-list"></div>
    <a href="index.html" class="btn">Back to Upload</a>
  </div>
  <script type="module" src="js/history.js"></script>
</body>
</html>
