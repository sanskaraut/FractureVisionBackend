
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: linear-gradient(120deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .card {
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 1.2rem;
      box-shadow: 0 8px 32px rgba(44,62,80,0.18);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h2 {
      margin-bottom: 1.5rem;
      color: #2575fc;
      font-weight: 700;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      text-align: left;
      font-size: 1rem;
      color: #444;
      margin-bottom: 0.2rem;
    }
    input {
      padding: 0.7rem 1rem;
      border-radius: 0.6rem;
      border: 1px solid #dbeafe;
      font-size: 1rem;
      background: #f6f8fa;
      transition: border 0.2s;
    }
    input:focus {
      border: 1.5px solid #2575fc;
      outline: none;
    }
    button {
      background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      border: none;
      border-radius: 0.6rem;
      padding: 0.8rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(44,62,80,0.08);
      transition: background 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
    }
    #signup-error {
      color: #e74c3c;
      margin-top: 0.5rem;
      min-height: 1.2em;
    }
    .link {
      margin-top: 1.2rem;
      font-size: 0.98rem;
      color: #2575fc;
    }
    .link a {
      color: #6a11cb;
      text-decoration: underline;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Create Your Account</h2>
    <form id="signup-form">
      <label for="username">Username (unique)</label>
      <input type="text" id="username" name="username" placeholder="Choose a username" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@email.com" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
      <div style="margin: 1.2rem 0 0 0;">
        <button type="button" id="google-signup" class="btn" style="width:100%;background:linear-gradient(90deg,#ea4335 0%,#4285f4 100%);margin-top:0.5rem;">Sign up with Google</button>
      </div>
    </form>
    <p id="signup-error"></p>
    <div class="link">Already have an account? <a href="login.html">Login here</a></div>
  </div>
  <script src="js/signup.js"></script>
  <script>
    document.getElementById('google-signup').onclick = function() {
      import('./js/supabaseClient.js').then(({ supabase }) => {
        supabase.auth.signInWithOAuth({ provider: 'google' });
      });
    };
  </script>
</body>
</html>
