<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Med3D – Upload</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="container">
  <div class="nav">
    <div><strong>Med3D</strong></div>
    <div class="row">
      <a href="./history.html" class="btn secondary">History</a>
      <button id="btnSignIn" class="btn">Sign in with Google</button>
      <button id="btnSignOut" class="btn secondary" style="display:none;">Sign out</button>
    </div>
  </div>

  <div class="grid cols-2">
    <div class="card">
      <h2>Upload Image → Generate 3D</h2>
      <label class="label">Test Name (optional)</label>
      <input id="nameInput" class="input" placeholder="e.g., Forearm XRay 01" />

      <label class="label" style="margin-top:10px;">Image (.jpg/.png)</label>
      <input id="fileInput" class="file" type="file" accept="image/png,image/jpeg" />

      <div class="row" style="margin-top:12px;">
        <button id="btnUpload" class="btn">Upload & Generate</button>
        <div id="status" class="small"></div>
      </div>
    </div>

    <div class="card">
      <h2>Live Preview</h2>
      <div id="viewer" class="viewer"></div>
      <div class="small">Shows a placeholder 3D model during processing. Will switch to the generated GLB once ready.</div>
    </div>
  </div>
</div>

<script type="module">
import { supabase } from './js/supabaseClient.js';
import { signInWithGoogle, signOut, getSessionToken } from './js/auth.js';
import { initPreview, loadModelUrl } from './js/upload.js';

const btnSignIn = document.getElementById('btnSignIn');
const btnSignOut = document.getElementById('btnSignOut');
const btnUpload = document.getElementById('btnUpload');
const fileInput = document.getElementById('fileInput');
const nameInput = document.getElementById('nameInput');
const statusEl = document.getElementById('status');

btnSignIn.onclick = () => signInWithGoogle();
btnSignOut.onclick = () => signOut();

supabase.auth.onAuthStateChange((event, session) => {
  const loggedIn = !!session?.user;
  btnSignIn.style.display = loggedIn ? 'none' : 'inline-block';
  btnSignOut.style.display = loggedIn ? 'inline-block' : 'none';
});

initPreview('#viewer'); // load placeholder Model1.glb from backend public URL? We’ll use share link soon.

btnUpload.onclick = async () => {
  const token = await getSessionToken();
  if (!token) {
    alert('Please sign in first.');
    return;
  }
  const file = fileInput.files?.[0];
  if (!file) {
    alert('Please choose an image');
    return;
  }
  statusEl.textContent = 'Uploading & processing...';

  const fd = new FormData();
  fd.append('file', file);
  if (nameInput.value.trim()) fd.append('name', nameInput.value.trim());

  try {
    const resp = await fetch('http://localhost:5500/api/upload', {
      method: 'POST',
      headers: { 'Authorization': 'Bearer ' + token },
      body: fd
    });
    const data = await resp.json();
    if (!resp.ok) throw new Error(data.error || 'Upload failed');

    statusEl.textContent = 'Done!';
    // Switch viewer to returned model
    await loadModelUrl(data.upload.model_url);
  } catch (e) {
    console.error(e);
    statusEl.textContent = 'Error: ' + e.message;
  }
};
</script>

<!-- Three.js + GLTFLoader via ESM -->
<script type="module" src="./js/upload.js"></script>
</body>
</html>
